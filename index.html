<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Mascotera</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page -->
    <div class="page">
      <!-- Navbar -->
      <header class="navbar navbar-expand-sm navbar-light d-print-none">
        <div class="container-xl">
          <h1
            class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-dog"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M11 5h2" />
              <path
                d="M19 12c-.667 5.333 -2.333 8 -5 8h-4c-2.667 0 -4.333 -2.667 -5 -8"
              />
              <path d="M11 16c0 .667 .333 1 1 1s1 -.333 1 -1h-2z" />
              <path d="M12 18v2" />
              <path d="M10 11v.01" />
              <path d="M14 11v.01" />
              <path
                d="M5 4l6 .97l-6.238 6.688a1.021 1.021 0 0 1 -1.41 .111a.953 .953 0 0 1 -.327 -.954l1.975 -6.815z"
              />
              <path
                d="M19 4l-6 .97l6.238 6.688c.358 .408 .989 .458 1.41 .111a.953 .953 0 0 0 .327 -.954l-1.975 -6.815z"
              />
            </svg>

            <a class="ps-2" href="#">Red Mascotera</a>
          </h1>
        </div>
      </header>
      <!-- Content -->
      <div class="page-wrapper">
        <div class="page-body">
          <div class="container container-tight">
            <!-- Spinner -->
            <div
              id="loading-spinner"
              class="text-center my-4"
              style="display: none"
            >
              <div class="spinner-border" role="status"></div>
            </div>

            <!-- Tarjeta de form -->
            <div id="login-form-card" class="card card-md">
              <div class="card-body">
                <h2 class="h2 text-center mb-4">Ingresar a la red</h2>
                <form
                  id="login-form"
                  action="./"
                  method="get"
                  autocomplete="off"
                  novalidate
                >
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="your@email.com"
                      autocomplete="off"
                    />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">
                      Password
                      <span class="form-label-description">
                        <a href="./forgot-password.html">Olvide mi password</a>
                      </span>
                    </label>
                    <div class="input-group input-group-flat">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Tu password"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-check">
                      <input type="checkbox" class="form-check-input" />
                      <span class="form-check-label"
                        >Recordarme en este dispositivo</span
                      >
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
