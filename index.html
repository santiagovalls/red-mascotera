<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Mascotera</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page -->
    <div class="page">
      <!-- Navbar -->
      <div id="container-fragment-navbar"></div>
      <!-- Content -->
      <div class="page-wrapper">
        <div class="page-body">
          <div class="container container-tight">
            <!-- Spinner -->
            <div
              id="loading-spinner"
              class="text-center my-4"
              style="display: none"
            >
              <div class="spinner-border" role="status"></div>
            </div>

            <!-- Tarjeta de form -->
            <div id="card-form-login" class="card card-md">
              <div class="card-body">
                <h2 class="h2 text-center mb-4">Login</h2>
                <form
                  id="form-login"
                  action="./"
                  method="get"
                  autocomplete="off"
                  novalidate
                >
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      id="form-login-field-email"
                      class="form-control"
                      placeholder="your@email.com"
                      autocomplete="off"
                    />
                  </div>
                  <div class="mb-2">
                    <label class="form-label">
                      Password
                      <span class="form-label-description">
                        <a href="#">Olvide mi password</a>
                      </span>
                    </label>
                    <div class="input-group input-group-flat">
                      <input
                        type="password"
                        id="form-login-field-password"
                        class="form-control"
                        placeholder="Tu password"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-check">
                      <input type="checkbox" class="form-check-input" />
                      <span class="form-check-label"
                        >Recordarme en este dispositivo</span
                      >
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="main.js"></script>
    <!-- Fragments -->
    <script>
      $("#container-fragment-navbar").load("/assets/fragments/navbar.html");
    </script>
  </body>
</html>
